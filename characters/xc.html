<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>小椿</title>
    <link rel="stylesheet" href="../css/nav.css">
    <link rel="stylesheet" href="../css/logo.css">
    <style>
        :root {
            --nav-color: rgba(11, 68, 86, 0.59);
            --nav-bgcolor: transparent;
            --nav-color-hover: black;
            --nav-bg-color-hover: white;
        }

        body {
            font-family: 'KaiTi', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("../image/c_bg.png");
            background-attachment: fixed;
            opacity: 0.5;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            border: 5px solid blue;
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 900px;
            margin-top: 40px;
        }

        .intro {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            line-height: 1.6;
        }

        .image {
            display: flex;
            flex-direction: column;
        }

        .text {
            margin-left: 20px;
        }

        .zw {
            text-indent: 2em;
        }

        .footer {
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0px 0;
        }

        .footer .page-button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 8px 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 0 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="icon-wrapper">
        <img src="../image/logo.png" id="playBtn" alt="logo" class="icon">
        <audio id="audioPlayer">
            <source src="../audio/My%20Truth～ロンド・カプリチオーソ.mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <nav class="nav">
        <a href="../index.html"><span class="link-background">首页</span></a>
        <a href="../plot.html"><span class="link-background">剧情介绍</span></a>
        <a href="../characters.html"><span class="link-background">人物介绍</span></a>
        <a href="../music.html"><span class="link-background">音乐</span></a>
    </nav>
    <div class="container">
        <div class="intro">
            <div class="image">
                <img src="../image/c33.jpg" alt="小椿" width="220">
                <img src="../image/c3.png" alt="小椿" width="220">
            </div>
            <div class="text">
                <p>泽部椿（さわべつばき）</p>
                <p>生日：5月19日</p>
                <p>星座：金牛座</p>
                <p>年龄：15岁</p>
                <br>角色介绍：<br>
                <p class="zw">
                    市立墨谷中学初三学生，住在公生家隔壁的青梅竹马，喜欢有马公生。所属于软式排球部，打球时经常将玻璃打破，有一次偶然在玻璃附近的公生被误会打破玻璃并被要求道歉，对公生来说椿就是一个爱惹麻烦的大姐姐。椿强烈希望公生能够再次弹钢琴。曾经被自己憧憬的前辈告白，但当时心里却没有涌出那份激动的心情，而让前辈等待她的回复。之后和前辈交往，但是在前辈面前一直说的都是关于公生的话题，一直逃避自己喜欢公生的事实，在公生告知将考音乐大学离开家的时候认识到了自己的心意。
                </p>
            </div>
        </div>
    </div>
    <div class="footer">
        <button class="page-button"><a href="dlt.html">上一页</a></button>
        <button class="page-button"><a href="ymgs.html">页面 1</a></button>
        <button class="page-button"><a href="gyx.html">页面 2</a></button>
        <button class="page-button"><a href="dlt.html">页面 3</a></button>
        <button class="page-button"><a href="xc.html">页面 4</a></button>
    </div>
    <script>
        const palyBtn = document.getElementById('playBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        palyBtn.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                palyBtn.src = "../image/logo.png";
            } else {
                audioPlayer.pause();
                palyBtn.src = "../image/logo.png";
            }
        })
    </script>
</body>

</html>
