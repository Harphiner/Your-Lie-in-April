<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.png">
    <title>首页</title>
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/logo.css">
    <style>
        :root {
            --nav-color: white;
            --nav-bgcolor: transparent;
            --nav-color-hover: black;
            --nav-bg-color-hover: white;
        }
    </style>
</head>

<body>
    <div class="icon-wrapper">
        <img src="image/logo.png" id="playBtn" alt="logo" class="icon">
        <audio id="audioPlayer">
            <source src="audio/キラメキ.mp3">
            Your browser does not support the audio element.
        </audio>
    </div>
    <nav class="nav">
        <a href="index.html"><span class="link-background">首页</span></a>
        <a href="plot.html"><span class="link-background">剧情介绍</span></a>
        <a href="characters.html"><span class="link-background">人物介绍</span></a>
        <a href="music.html"><span class="link-background">音乐</span></a>
    </nav>
    <div class="centered-text">
        <span class="title-small">四月</span><span class="title-large">は君の嘘</span>
    </div>

    <script>
        const palyBtn = document.getElementById('playBtn');
        const audioPlayer = document.getElementById('audioPlayer');
        palyBtn.addEventListener('click', function () {
            if (audioPlayer.paused) {
                audioPlayer.play();
                palyBtn.src = "image/logo.png";
            } else {
                audioPlayer.pause();
                palyBtn.src = "image/logo.png";
            }
        })
    </script>
</body>

</html>
